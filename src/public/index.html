<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Assets</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Gestión de Assets</h1>

  <form id="assetForm">
    <input type="hidden" id="assetId" />
    <input type="text" id="name" placeholder="Nombre" required />
    <input type="text" id="type" placeholder="Tipo (Laptop, Celular...)" required />
    <input type="text" id="owner" placeholder="Propietario" />
    <button type="submit">Guardar</button>
  </form>

  <table id="assetsTable">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Propietario</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
